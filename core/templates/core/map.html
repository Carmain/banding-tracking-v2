{% extends "template.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
  <h2>{% trans "Set a location and a date" %}</h1>

  <div id="map" class="map-form"></div>

  <form class="form-horizontal" role="form" method="post" action="#">
    <div class="form-group">
      <div class="col-xs-12">
        <input type="date" class="form-control mandatory datepicker" name="date">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-4">
        <input type="text" class="form-control mandatory" name="town" placeholder="Ville">
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control mandatory" name="departement" placeholder="Département">
      </div>
      <div class="col-xs-4">
        <input type="text" class="form-control mandatory" name="country" placeholder="Département">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <input type="text" class="form-control mandatory" name="location" placeholder="Lieu-dit">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-6">
        <input type="text" disabled class="form-control mandatory" name="coordinate_x" placeholder="Coordonnée X">
      </div>
      <div class="col-xs-6">
        <input type="text" disabled class="form-control mandatory" name="coordinate_y" placeholder="Coordonnée Y">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn">Valider</button>
    </div>
  </form>
{% endblock %}

{% block extrajs %}
  <script src="{% static 'js/geolocation.js' %}"></script>
  <!-- Google map API -->
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
{% endblock %}
